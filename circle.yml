general:
  branches:
    only:
      - master
      - /environment\/.*/

machine:
  timezone: Asia/Tokyo
  environment:
    PATH: $HOME/.local/bin:$PATH
    AWS_DEFAULT_REGION: ap-northeast-1 
    TERRAFORM_VERSION: 0.9.1

dependencies:
  override:
    - |
      sudo pip install awscli
      if [[ ! -f ~/.local/bin/terraform ]]; then
        mkdir -p ~/.local/bin
        (
          cd ~/.local/bin
          wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
          unzip *.zip
          rm *.zip
        )
      fi
  cache_directories:
    - ~/.local/bin

test:
  pre:
    - echo "--- test start ---"
  override:
    - |
      echo "[TEST] AWS CLI is installed."
      which aws
    - |
      echo "[TEST] Terraform is installed."
      which terraform
    - |
      echo "[TEST] Terraform plan"
      env
      pwd
      case "${CIRCLE_BRANCH}" in
        "environment/production")
          [ -d environment/production ]  && ( cd environment/production  ; make test )
          ;;
        "environment/staging")
          [ -d environment/staging ]     && ( cd environment/staging     ; make test )
          ;;
        "environment/development")
          [ -d environment/development ] && ( cd environment/development ; make test )
          ;;
        "master")
          [ -d environment/development ] && ( cd environment/development ; make test )
          [ -d environment/staging ]     && ( cd environment/staging     ; make test )
          [ -d environment/production ]  && ( cd environment/production  ; make test )
          ;;
      esac
  post:
    - echo "--- test finished ---"

deployment:
  master:
    branch: master
    commands:
      - uname -a
  production:
    branch: environment/production
    commands:
      - |
        [ -d environment/production ]  && ( cd environment/production  ; make deploy )
  staging:
    branch: environment/staging
    commands:
      - |
        [ -d environment/staging ]     && ( cd environment/staging     ; make deploy )
  development:
    branch: environment/development
    commands:
      - |
        [ -d environment/development ] && ( cd environment/development ; make deploy )
