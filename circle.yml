machine:
  timezone: Asia/Tokyo
  environment:
    PATH: $HOME/.local/bin:$PATH
    AWS_DEFAULT_REGION: ap-northeast-1 
    TERRAFORM_VERSION: 0.9.1

dependencies:
  override:
    - |
      if [[ ! -f ~/.local/bin/aws ]]; then
        pip install awscli --user
      fi
      if [[ ! -f ~/.local/bin/terraform ]]; then
        mkdir -p ~/.local/bin
        cd ~/.local/bin
        wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
        unzip *.zip
        rm *.zip
      fi
  post:
    - aws configure set region ${AWS_DEFAULT_REGION}
  cache_directories:
    - ~/.local/

test:
  pre:
    - echo "--- test start ---"
  override:
    - |
      echo "[TEST] AWS CLI is installed."
      which aws
      echo "[TEST] Terraform is installed."
      which terraform
  post:
    - echo "--- test finished ---"

deployment:
  test:
    branch: master
    commands:
      - uname -a
  production:
    branch: release/prd
    commands:
      - uname -a
  staging:
    branch: release/stg
    commands:
      - uname -a
  development:
    branch: release/dev
    commands:
      - uname -a
