machine:
  timezone: Asia/Tokyo
  environment:
    PATH: $HOME/.local/bin:$PATH
    AWS_DEFAULT_REGION: ap-northeast-1 
    TERRAFORM_VERSION: 0.9.1

dependencies:
  override:
    - |
      sudo pip install awscli
      if [[ ! -f ~/.local/bin/terraform ]]; then
        mkdir -p ~/.local/bin
        (
          cd ~/.local/bin
          wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
          unzip *.zip
          rm *.zip
        )
      fi
  cache_directories:
    - ~/.local/bin

test:
  pre:
    - echo "--- test start ---"
  override:
    - |
      echo "[TEST] AWS CLI is installed."
      which aws
    - |
      echo "[TEST] Terraform is installed."
      which terraform
  post:
    - echo "--- test finished ---"

deployment:
  master:
    branch: master
    commands:
      - uname -a
  env-proxy-prd:
    branch: release/env-proxy-prd
    commands:
      - uname -a
  env-proxy-stg:
    branch: release/env-proxy-stg
    commands:
      - uname -a
  env-infra-prd:
    branch: release/env-infra-prd
    commands:
      - uname -a
  env-infra-stg:
    branch: relase/env-infra-stg
    commands:
      - uname -a
