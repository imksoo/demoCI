machine:
  timezone: Asia/Tokyo
  environment:
    PATH: $HOME/.local/bin:$PATH
    AWS_DEFAULT_REGION: ap-northeast-1 
    TERRAFORM_VERSION: 0.9.1

dependencies:
  override:
    - |
      sudo pip install awscli
      if [[ ! -f ~/.local/bin/terraform ]]; then
        mkdir -p ~/.local/bin
        (
          cd ~/.local/bin
          wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
          unzip *.zip
          rm *.zip
        )
      fi
  cache_directories:
    - ~/.local/bin

test:
  pre:
    - echo "--- test start ---"
  override:
    - |
      echo "[TEST] AWS CLI is installed."
      which aws
    - |
      echo "[TEST] Terraform is installed."
      which terraform
    - |
      if [[ "${CIRCLE_BRANCH}" = "master" ]]; then
        true
      elif [[ "${CIRCLE_BRANCH}" = "release/production" ]]; then
        echo cd terraform/env/prd
        echo terraform remote config -backend=s3 -backend-config="bucket=${BUCKET_NAME}" -backend-config='key=${CIRCLE_BRANCH}/terraform.tfstate'
        echo terraform get -update
        echo terraform plan
      elif [[ "${CIRCLE_BRANCH}" = "release/staging" ]]; then
        echo cd terraform/env/stg
        echo terraform remote config -backend=s3 -backend-config="bucket=${BUCKET_NAME}" -backend-config='key=${CIRCLE_BRANCH}/terraform.tfstate'
        echo terraform get -update
        echo terraform plan
      elif [[ "${CIRCLE_BRANCH}" = "release/development" ]]; then
        echo cd terraform/env/dev
        echo terraform remote config -backend=s3 -backend-config="bucket=${BUCKET_NAME}" -backend-config='key=${CIRCLE_BRANCH}/terraform.tfstate'
        echo terraform get -update
        echo terraform plan
      fi
  post:
    - echo "--- test finished ---"

deployment:
  master:
    branch: master
    commands:
      - uname -a
  production:
    branch: release/prd
    commands:
      - |
        cd terraform/env/prd
        terraform get -update
        terraform apply
        terraform remote push
  staging:
    branch: release/stg
    commands:
      - |
        cd terraform/env/stg
        terraform get -update
        terraform apply
        terraform remote push
  development:
    branch: release/dev
    commands:
      - |
        cd terraform/env/dev
        terraform get -update
        terraform apply
        terraform remote push
