machine:
  timezone: Asia/Tokyo

dependencies:
  override:
    - sudo pip install awscli
  post:
    - aws configure set region ap-northeast-1

test:
  pre:
    - echo "--- test start ---"
  override:
    - echo "testing..."
  post:
    - echo "--- test finished ---"

deployment:
  test:
    branch: master
    commands:
      - uname -a
  production:
    branch: release/prd
    commands:
      - uname -a
  staging:
    branch: release/stg
    commands:
      - uname -a
  development:
    branch: release/dev
    commands:
      - uname -a
